      'btn_portfolio': 'ポートフォリオ', // Portfolio

      'btn_linkedin': 'LinkedIn', // 品牌名通常保留英文
      'btn_save_contact': '連絡先を保存',

      'bio': 'LA에서 만나서 반갑습니다!<br>편하신 앱으로 저를 추가해주세요.',

      'btn_save_contact': 'Guardar contacto',
      'copied_text': '¡ID Copiado!',
    }
  };

  // --- 语言切换核心功能 ---
  function changeLanguage(lang) {
    if (!translations[lang]) return;

    // 更新所有带 data-translate-key 的元素
    document.querySelectorAll('[data-translate-key]').forEach(element => {
      const key = element.getAttribute('data-translate-key');
      if (translations[lang][key]) {
        element.innerHTML = translations[lang][key]; // 使用innerHTML以支持<br>
        // 如果是按钮，也更新它的 data-original-text
        if (element.tagName === 'SPAN') {
          element.setAttribute('data-original-text', translations[lang][key]);
        }
      }
    });

    // 更新语言切换按钮的激活状态
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
    });

    // 将用户的语言选择保存到本地，以便下次访问时记住
    localStorage.setItem('preferredLanguage', lang);
  }

  // --- 复制到剪贴板功能 (已整合多语言) ---
  function copyToClipboard(text, element) {
    navigator.clipboard.writeText(text).then(function() {
      const icon = element.querySelector('i');
      const span = element.querySelector('span');
      if (!icon || !span) return;

      const currentLang = localStorage.getItem('preferredLanguage') || 'en';
      const originalText = span.getAttribute('data-original-text');
      const originalIconClass = icon.className;

      icon.className = 'fa-solid fa-check';
      span.textContent = translations[currentLang]['copied_text'] || 'Copied!';
      element.classList.add('copied-success');

      setTimeout(() => {
        icon.className = originalIconClass;
        span.textContent = originalText;
        element.classList.remove('copied-success');
      }, 2000);
    });
  }

  // --- 页面首次加载时的自动语言检测 ---
  document.addEventListener('DOMContentLoaded', () => {
    // 1. 先检查用户之前是否手动选择过语言
    const savedLang = localStorage.getItem('preferredLanguage');
    if (savedLang && translations[savedLang]) {
      changeLanguage(savedLang);
      return;
    }

    // 2. 如果没有，则检测浏览器语言
    const browserLang = navigator.language.split('-')[0]; // 'zh-CN' -> 'zh'
    if (translations[browserLang]) {
      changeLanguage(browserLang);
    } else {
      // 默认显示英语
      changeLanguage('en');
    }
  });
</script>
